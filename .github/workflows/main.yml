name: 8Mi Auto Sync (Multi Repo)
# It works fine, the next build is solved by the machine automatically
on: 
  # 需要调试的时候，再打开这个功能
  workflow_dispatch:
  # 定时器 默认
  schedule:
    - cron: '* 0/1 * * *'
  
env:
  TZ: Asia/Shanghai

jobs:
  sync-task:
    if: ${{ vars.VAR_8MI_TECH_FORK_SYNC_BOOLEAN == 'true' }}
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          -  
            repo: MCCustomSkinLoader
            branch: 15-develop
          -
            repo: CefDetectorX
            branch: master
    name: ${{ matrix.repo }} / ${{ matrix.branch }}
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.AUTO_SYNC_GH_KEY }}
          repository: 8Mi-Tech/${{ matrix.repo }}
      -
        name: Sync 8Mi_Yile's Repo
        run: |
          echo "::group::Set github-actions bot"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          echo "::group::Reset local Repo"
          rm -rfv * .*
          echo "::group::Downloading Zip source"
          wget -O Yile.zip https://github.com/8MiYile/${{ matrix.repo }}/archive/refs/heads/${{ matrix.branch }}.zip
          echo "::group::Unzip source"
          unzip Yile.zip
          echo "::group::Move to this repo"
          rsync -a ${{ matrix.repo }}-$(git branch -l | sed 's/* //')/* ${{ matrix.repo }}-$(git branch -l | sed 's/* //')/.* ./
          echo "::group::Remove Download's File"
          rm -v Yile.zip
          rm -rfdv ${{ matrix.repo }}-$(git branch -l | sed 's/* //')
          echo "::group::Create Git Commit"
          git add *
          git commit -a -m "this commit from 8Mi_Yile's repo" 2>%1
      -
        name: Push 8Mi_Yile's Repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.AUTO_SYNC_GH_KEY }}
          branch: refs/heads/${{ matrix.branch }}
          repository: 8Mi-Tech/${{ matrix.repo }}
